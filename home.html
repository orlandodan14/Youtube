<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Youtube</title>
		<meta name="description" content="">
		<meta name="author" content="orlando">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<!-- Stylesheet for youtube home page -->
		<link rel="stylesheet" type="text/css" href="youtube.css" media="all">
	</head>

	<body>
		<div class="container">
			
      <div id="header">
        <ul>
          <li>
            <img src="images/menu-button-of-three-horizontal-lines.png" alt="menu" class="menu">
          </li>
          <li>
            <a href="#">
              <img src="https://i.ytimg.com/vi/NlVpLOb_7c0/maxresdefault.jpg" alt="logo" class="logo">
            </a>
          </li>
          <li id="search">
            <form>
              <input type="text" name="search" placeholder="Search">
              <button class="button buttonsearch">
                <img src="images/search.png" alt="search" class="searchimg">
              </button>
            </form>
          </li>
          <li id="upload">
            <a href="#">
              <img src="images/upload-arrow-with-bar.png" alt="upload file" class="upload">
            </a>
          </li>
          <li id="access">
            <a href="#">
              <button class="button buttonaccess"><strong>Access</strong></button>
            </a>
          </li>
			  </ul>
			</div>

			<div id="content">
				<section id="video">
					<iframe width="730" height="400" src="https://www.youtube.com/embed/VlvaSG61mZQ" frameborder="0" allowfullscreen></iframe>
				</section>
				
				<div id="sidebar">
					<img src="images/next_videos.jpg" alt="list of next videos" class="next_videos">
				</div>

        <div id="infovideo">
          <p>Some person name - Some sing name (Official video)</p>
          <div class="info">
            <img src="https://yt3.ggpht.com/-hqAculmZ2BM/AAAAAAAAAAI/AAAAAAAAAAA/ifJCfKFSja8/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="avatar imagen" class="imgavatar">
            <div class="authorname">
              <h6>Some Name</h6>
            </div>
          </div>
        </div>
			</div>

			<div id="footer">
				<p>
					&copy; Copyright  by Orlando
				</p>
			</div>
		</div>
	</body>
</html>
